apiVersion: v2
name: mieszkaniownik-backend
description: A Helm chart for Mieszkaniownik Backend - NestJS API with PostgreSQL and Redis
type: application
version: 0.1.0
appVersion: "0.1.0"

maintainers:
  - name: solvro
    url: https://github.com/Mieszkaniownik/mieszkaniownik-backend

home: https://github.com/Mieszkaniownik/mieszkaniownik-backend
sources:
  - https://github.com/Mieszkaniownik/mieszkaniownik-backend

keywords:
  - webapp
  - property
  - rental
  - backend
  - api
  - nestjs
  - postgresql
  - redis
  - scraper
  - notifications

dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "18.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
